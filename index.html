<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="small.css" media="(max-width: 1000px)">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board" id="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p id="result">Let's play Rock Paper Scissors!</p>
        </div>

        <div class="choices" id="choices">
            <div class="choice" id="r">
                <img id="rock" src="images/rock.png" alt="Rock">
            </div>
            <div class="choice" id="p">
                <img id="paper" src="images/paper.png" alt="Paper">
            </div>
            <div class="choice" id="s">
                <img id="scissors" src="images/scissors.png" alt="Scissors">
            </div>
        </div>

        <p id="action-message">Make your move.</p>

        <div class="reset" id="reset-btn">
            <p id="endgame">Reset</p>
        </div>
        <!--KEEP THIS PART AT THE END ALWAYS-->
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
